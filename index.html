<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrat -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <title>ComicNerd - Comunidad de SuperViciosos</title>
</head>

<body>

  <!-- Inicio Header -->
  <header>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="Multimedia/Images/logo.jpg" alt="" width="80" height="120">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="news">Noticias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="trailers">Trailers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="shop">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="comunidad">Comunidad</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contacto">Contacto</a>
            </li>
            <!-- <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li> -->
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">SuperBusqueda</button>
          </form>
        </div>
      </div>
    </nav>

  </header>

  <!-- Fin Header -->

  <!-- Inicio Main -->

  <main class="container">

    <!-- Inicio sección News -->

    <div id="news" class="news-title">
      <h1>ComicNerd News</h1>
    </div>

    <div class="news-links row justify-content-center">
      <img src="Multimedia/Images/news1.jpeg" class="img-uno col-4" alt="">
      <img src="Multimedia/Images/news2.jpg" class="img-dos col-8" alt="">
      <img src="Multimedia/Images/news3.jpg" class="img-tres col-12" alt="">

    </div>

    <!-- Fin sección News -->

    <!-- Inicio sección trailers -->

    <div id="trailers" class="trailers-title">
      <h2>Trailers</h2>
    </div>

    <div class="trailers-section row align-items-center">
      <iframe class="responsive-iframe col-6" width="560" height="315" src="https://www.youtube.com/embed/KREBGtEeW9U"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

      <iframe class="responsive-iframe col-6" width="560" height="315" src="https://www.youtube.com/embed/fWQrd6cwJ0A"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    </div>

    <!-- Fin sección trailers -->

    <!-- Inicio secciones shop y comunidad -->

    <div class="row align-items-center">

      <div id="shop" class="shop-title col-6">
        <h3>Shop</h3>
      </div>

      <div id="comunidad" class="comunidad-title col-6">
        <h3>Comunidad</h3>
      </div>

      <div class="accordion col-6" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              Casco Ironman
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <img class="shop-uno" src="/Multimedia/Images/shop1.jpg" alt="">
              <button type="button" class="btn btn-outline-info">Comprar</button>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Muñeco Superman
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <img class="shop-dos" src="/Multimedia/Images/shop2.jpg" alt="">
              <button type="button" class="btn btn-outline-info">Comprar</button>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              BluRay "Spiderman: No way home"
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <img class="shop-tres" src="/Multimedia/Images/shop3.jpg" alt="">
              <button type="button" class="btn btn-outline-info">Comprar</button>
            </div>
          </div>
        </div>
      </div>

      <div id="carouselExampleIndicators" class="carousel slide col-6" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Multimedia/Images/fotocarousel1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Multimedia/Images/fotocarousel2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Multimedia/Images/fotocarousel3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Fin secciones shop y comunidad -->

  </main>

  <!-- Inicio footer -->

  <footer id="contacto">

    <nav class="card-group">
      <div class="card">
        <a href="https://api.whatsapp.com/send?phone=541158417669"><img class="redes-uno"
            src="Multimedia/Images/whatsapp-logo.png" class="card-img-top" alt="..."></a>
      </div>
      <div class="card">
        <a href="https://www.instagram.com/comicnerd_argentina/"><img class="redes-dos"
            src="Multimedia/Images/instagram-logo.png" class="card-img-top" alt="..."></a>
      </div>
      <div class="card">
        <a href="https://www.facebook.com/ComicNerdArgentina/"><img class="redes-tres"
            src="Multimedia/Images/facebook-logo.png" class="card-img-top" alt="..."></a>
      </div>
      <nav>

  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
</body>

</html>
